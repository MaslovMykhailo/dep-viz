<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dep-Viz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="main-container mdl-card mdl-shadow--4dp">
    <div class="content-container">
        <div class="logo-container mdl-card mdl-shadow--2dp">
            <div class="logo-container__title mdl-card__title">
                <img class="logo-container__picture" src="media/logo.png" alt="logo"/>
                <h2 class="logo-container__caption mdl-card__title-text">dep-viz</h2>
            </div>
            <div class="mdl-card__title">
                <h2 class="logo-container__description mdl-card__title-text">
                    Please, choose package.json file of your project which dependencies you want to visualize
                </h2>
            </div>
        </div>
        <div class="diagram-container mdl-card mdl-shadow--2dp _invisible">
            <svg></svg>
        </div>
    </div>
    <div class="file-load-container mdl-card__actions mdl-card--border">
        <input type="file" id="file" name="file"/>
        <a href="https://github.com/maslovmichail20/dep-viz">
            <img class="file-load-container__github" src="media/github.svg" alt="github"/>
        </a>
    </div>
</div>
</body>
</html>

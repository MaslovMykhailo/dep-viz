<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dep-Viz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="main-container mdl-card mdl-shadow--4dp">
    <div class="content-container">
        <div class="logo-container mdl-card mdl-shadow--2dp">
            <div class="logo-container__title mdl-card__title ">
                <img class="logo-container__picture" src="media/logo.png" alt="logo"/>
                <h2 class="logo-container__caption mdl-card__title-text">dep-viz</h2>
            </div>
            <div class="mdl-card__title">
                <h2 class="logo-container__description mdl-card__title-text">
                    Please, choose package.json file of your project which dependencies you want to visualize
                </h2>
            </div>
        </div>
        <div class="diagram-container mdl-card mdl-shadow--2dp _invisible">
            <div class="diagram _invisible">
                <svg></svg>
            </div>
            <div class="spinner">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>
        <div class="stat-container mdl-card mdl-shadow--2dp">
            <div class="stat-container__package-name mdl-card__title">
                <h2 class="mdl-card__title-text"></h2>
            </div>
            <div class="stat-container__description mdl-card__supporting-text"></div>
            <table class="stat-table mdl-data-table mdl-shadow--2dp">
                <thead>
                <tr>
                    <th class="stat-table__head mdl-data-table__cell--non-numeric" colspan="2">Statistic</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="stat-table__item mdl-data-table__cell--non-numeric" colspan="2">npm</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">downloads</td>
                    <td id="downloads"></td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">dependents count</td>
                    <td id="dependentsCount"></td>
                </tr>
                <tr>
                    <td class="stat-table__item mdl-data-table__cell--non-numeric" colspan="2">github</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">stars count</td>
                    <td id="starsCount"></td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">forks count</td>
                    <td id="forksCount"></td>
                </tr>
                <tr>
                    <td class="stat-table__item mdl-data-table__cell--non-numeric" colspan="2">score by npms</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">quality</td>
                    <td id="quality"></td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">maintenance</td>
                    <td id="maintenance"></td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">popularity</td>
                    <td id="popularity"></td>
                </tr>
                </tbody>
            </table>
            <div class="stat-container__build-by">
                Build diagram by <span id="build-by-text">downloads</span>
                <button id="build-by-button"
                        class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
                    data-mdl-for="build-by-button"
                    id="build-by"
                >
                    <li disabled class="mdl-menu__item" data-criterion="downloads">downloads</li>
                    <li class="mdl-menu__item" data-criterion="dependentsCount">dependents count</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="file-load-container mdl-card__actions mdl-card--border">
        <input type="file" id="file" name="file"/>
        <a href="https://github.com/maslovmichail20/dep-viz">
            <img class="file-load-container__github" src="media/github.svg" alt="github"/>
        </a>
    </div>
</div>
</body>
</html>
